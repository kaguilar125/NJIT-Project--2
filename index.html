<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My universe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    
    <div id="grid1" class="container mt-5">
      <div class="row align-items-center">
        
        <div class="col-7 ms-auto nb"><!-- ms-auto moves these to the right -->
          <button class="btn">IS219 Slide Show</button>
        </div>
      </div>

      <hr>

      <div id="row2" class="row">
        <div class="slider">
          <div class="item active">
            <img src="./img/PanorÃ¡mica_Guadalajara_desde_edificio_Bansi_hacia_norte_(cropped).jpg" alt="Mercury">
          </div>
          <div class="item">
            <img src="./img/licensed-image (1).jpg" alt="Venus">
          </div>
          <div class="item">
            <img src="./img/licensed-image (3).jpg" alt="Earth">
          </div>
          <div class="item">
            <img src="./img/licensed-image (4).jpg" alt="Mars">
          </div>
          <div class="item">
            <img src="./img/Jupiter_and_its_shrunken_Great_Red_Spot.jpg" alt="Jupiter">
          </div>
          <div class="item">
            <img src="./img/Saturn_during_Equinox.jpg" alt="Saturn">
          </div>
          <div class="item">
            <img src="./img/Uranus_Voyager2_color_calibrated.png" alt="Uranus">
          </div>
          <div class="item">
            <img src="./img/Neptune_Voyager2_color_calibrated.png" alt="Uranus">
          </div>
          <button id="prev">&lt;</button>
          <button id="next">&gt;</button>
        </div>
      </div>


     

      <hr>

      <div id="row3" class="row">
        <div class="col-sm-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Planet Name: <span id="planet-name"></span></h5>
              <p class="card-text">Distance from Sun: <span id="planet-distance"></span></p>
              <p class="card-text">Size: <span id="planet-size"></span></p>
            </div>
          </div>
        </div>

        <div class="col-sm-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Description</h5>
              <p class="card-text" id="planet-description"></p>
            </div>
          </div>
        </div>
      </div>

  </body>

  <script src="script.js"></script>
</html>
